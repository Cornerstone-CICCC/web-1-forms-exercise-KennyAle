<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form enctype="multipart/form-data" action="index.html" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="12">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" name="birthdate" id="birthdate">
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="color">Favorite Color:</label>
            <input type="color" name="color" id="color">
            <label for="hobby">Hobby:</label>
            <input type="text" list="hobby">
            <datalist id="hobby">
                <option value="Drawing" />
                <option value="Swimming" />
                <option value="Dancing" />
            </datalist>
            <label for="experience">Experience Level:</label>
            <input type="range" name="experience" id="experience">
        </fieldset>
        <fieldset>
            <legend>Contact Preferences</legend>
            <label for="contact">Preferred Contact Method:</label>
            <input type="text" list="method">
            <datalist id="method">
                <option value="Email" />
                <option value="Phone" />
                <option value="Mail" />
            </datalist>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" name="newsletter" id="newsletter">
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label for="gender">Gender:</label>
            <input type="radio" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" value="other" id="other">
            <label for="other">Other</label>
        </fieldset>
        <fieldset>
            <legend>More Information</legend>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Upload Documents</legend>
            <label for="resume">Resume and other certificates</label>
            <input type="file" name="resume" id="resume" accept=".doc, .docx, .pdf, .jpg, .png">
        </fieldset>
        <fieldset>
            <legend>Submission</legend>
            <input type="reset" name="reset" id="reset">
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
</body>

</html>
